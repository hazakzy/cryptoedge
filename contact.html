<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CryptoEdge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Example CSS styles */
        .contact-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            margin-bottom: 10px;
        }

        .contact-form form {
            display: grid;
            gap: 10px;
        }

        .contact-form label {
            font-weight: bold;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .map {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>CryptoEdge</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="signals.html">Signals</a></li>
                    <li><a href="yield-strategies.html">Yield Strategies</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="airdrop-hunt.html">Airdrop Hunt</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-form" class="container">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contact-us">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <section id="map" class="container">
        <div class="map">
            <h2>Our Location</h2>
            <p>Visit us at our office location:</p>
            <!-- Add interactive map or directions if applicable -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 CryptoEdge. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contact-us').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Process contact form submission here (e.g., send to backend, update UI)
            // Example: Display a confirmation message
            alert('Your message has been sent!');
            
            // Optionally, clear the form fields after submission
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';
        });
    </script>

</body>
</html>
